{% extends "base.html" %}

{% block title %}Look up a URL on {{ block.super }}{% endblock %}

{% block content_title %}
	<h2>Look up a URL on iDelicious</h2>
{% endblock %}

{% block content %}
	<form action="." method="get" accept-charset="utf-8">
		<p><label for="url">URL:</label> <input type="text" name="url" value="" id="url">
		<input type="submit" value="Go"></p>
	</form>
{% endblock %}
